<!DOCTYPE html>
<html>
<head>
  <title>Barra de búsqueda</title>
  <style>
    /* Estilos CSS para la barra de búsqueda */
    .search-bar {
      display: flex;
      align-items: center;
      width: 300px;
      height: 30px;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
    }

    .search-bar input {
      flex: 1;
      border: none;
      padding: 5px;
    }

    .search-bar button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="search-bar">
    <input type="text" placeholder="Buscar...">
    <button type="submit">Buscar</button>
  </div>
</body>
</html>
